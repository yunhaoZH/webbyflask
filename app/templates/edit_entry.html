{% extends "layout.html" %}
{% block content %}
<h2>{% if entry %}Edit Entry{% else %}New Entry{% endif %}</h2>
<form method="post">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ entry.title if entry else '' }}" required>
    </div>
    <div>
        <label for="content">Content</label>
        <textarea id="content" name="content" required>{{ entry.content if entry else '' }}</textarea>
    </div>
    <div>
        <button type="submit">{% if entry %}Update{% else %}Create{% endif %}</button>
    </div>
</form>
{% endblock %}
