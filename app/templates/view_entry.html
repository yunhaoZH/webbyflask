{% extends "layout.html" %}
{% block content %}
<h2>{{ entry.title }}</h2>
<p>{{ entry.content }}</p>
<a href="{{ url_for('edit_entry', entry_id=entry.id) }}">Edit</a>
<form action="{{ url_for('delete_entry', entry_id=entry.id) }}" method="post">
    <button type="submit">Delete</button>
</form>
{% endblock %}
