<!doctype html>
<html>

<head>
    <title>Personal Wiki</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Navigation Layout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='slid.css' ) }}">
</head>

<body>
    <header>
        <h1>Personal Wiki</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('new_entry') }}">New Entry</a>
        </nav>
    </header>
    <div class="container">
        <nav class="sidebar">

            <h2>Entries</h2>
            <ul>
                {% for entry in entries %}
                <li><a href="{{ url_for('view_entry', entry_id=entry.id) }}">{{ entry.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>

</html>
